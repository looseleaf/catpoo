<p>This is the projects view.</p>
<ul class="thumbnails">
<li ng-repeat="project in projects" class="span8 clearfix">
  <div class="thumbnail clearfix">
    <a href="#/project/{{project.id}}" ><img src="styles/MSTest1_MSPaperMap_1_Per_Inch_Linear_Blue_MC-Port_A4.png" alt="ALT NAME" class="pull-left span2 clearfix" style='margin-right:10px'></a>
    <div class="caption" class="pull-left">
      <a href="#/project/{{project.id}}" class="btn btn-primary icon  pull-right">Select</a>
      <h4>Project: <a href="#/project/{{project.id}}" >{{project.name}}</a></h4>
      <h4>Project Contact: <a href="#/contact/{{project.authority}}" >{{project.authority}}</a></h4>
      <small><b>WO: </b>{{project.workorder}}</small>
    </div>
      <a href="#/project/{{project.id}}" class="btn btn-primary icon ">some other button</a>
  </div>
</li>
</ul>
